name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SKIP_AI_VALIDATION: "1"

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Run backend tests
        run: python -m pytest tests/ -v --tb=short
      - name: Run C++ quant tests (skip if not built)
        run: python -m pytest tests/test_cpp_quant.py -v --tb=short
        continue-on-error: false
      - name: Run ML smoke tests (synthetic data)
        run: python -m pytest tests/test_smoke_ml.py -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Lint config, api, core
        run: ruff check config/ api/ core/ --output-format=concise || true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and test frontend
        run: |
          cd frontend
          npm ci
          npm run test

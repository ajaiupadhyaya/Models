# Render Blueprint: deploy the terminal as a web service
# https://render.com/docs/blueprint-spec
#
# Usage: connect this repo in Render; create a Web Service from this spec.
# Environment: set in Render dashboard → your service → Environment.
#   - Use exact Key names (case-sensitive); no trailing slashes on URLs.
#   - Do NOT set PORT (Render sets it) or VITE_API_ORIGIN (single service = same origin for API/WebSocket).
# Required: TERMINAL_USER, TERMINAL_PASSWORD, AUTH_SECRET, FRED_API_KEY, ALPHA_VANTAGE_API_KEY
# Optional: OPENAI_API_KEY, FINNHUB_API_KEY, ENABLE_METRICS, WEBSOCKET_ENABLED, paper trading vars
# See RENDER_DEPLOY.md for full list, formatting rules, and troubleshooting.

services:
  - type: web
    name: terminal-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

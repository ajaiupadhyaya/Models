version: '3.8'

services:
  # Trading ML API
  api:
    build: .
    container_name: trading-ml-api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: trading-ml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for metrics storage (optional)
  postgres:
    image: postgres:15-alpine
    container_name: trading-ml-postgres
    environment:
      - POSTGRES_DB=trading_metrics
      - POSTGRES_USER=trader
      - POSTGRES_PASSWORD=trading123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading_metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-ml-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - trading-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  redis-data:
  postgres-data:
  prometheus-data:

networks:
  trading-network:
    driver: bridge

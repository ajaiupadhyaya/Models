# Render Blueprint: deploy the terminal as a web service
# https://render.com/docs/blueprint-spec
#
# Usage: connect this repo in Render; create a Web Service from this spec.
# Required env (set in Render dashboard → Environment):
#   TERMINAL_USER, TERMINAL_PASSWORD, AUTH_SECRET  — login
#   FRED_API_KEY                                    — Economic tab, macro, yield curve
#   ALPHA_VANTAGE_API_KEY (optional)                — chart data; yfinance is default
#   OPENAI_API_KEY (optional)                       — AI tab, NL query
#   FINNHUB_API_KEY (optional)                      — News tab
# See RENDER_DEPLOY.md for full list and troubleshooting.

services:
  - type: web
    name: terminal-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
